<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="middle"><img class="view" src="./images/icon-view.svg" alt="View Icon"></div>
    <h2>Equilibrium #3429</h3>
    <p >Our Equilibrium collection promotes balance and calm.</p>
    
  <ul>
    <li id="ETH">
      <img src="./images/icon-ethereum.svg" alt="ETH">
      0.041 ETH
    </li>
    <li id="time">
      <img src="./images/icon-clock.svg" alt="Clock">
      3 days left
    </li>
  </ul>
  <hr>
  <div class="creator">
    <img src="./images/image-avatar.png" alt="Creator">
    <p>Creation of <a href="#">Jules Wyvern</a></p>
  </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/dienarzisse">Die Narzisse</a>.
  </div>
</body>
</html>
